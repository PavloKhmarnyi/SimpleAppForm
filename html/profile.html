<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <title>Profile</title>
</head>
<body>
    <div class="form">

        <h1>Profile</h1>

        <div class="labelWrap">
            <label id="firstNameLabel">First name<span class="requirement">:</span></label>
            <input type="text" readonly/>
        </div>
        <div class="labelWrap">
            <label id="lastNameLabel">Last name<span class="requirement">:</span></label>
            <input type="text" readonly/>
        </div>
        <div class="labelWrap">
            <label id="emailLabel">Email<span class="requirement">:</span></label>
            <input type="text" readonly/>
        </div>
        <div class="labelWrap">
            <label id="countryLabel">Country<span class="requirement">:</span></label>
            <input type="text" readonly/>
        </div>
        <div class="labelWrap">
            <label id="cityLabel">City<span class="requirement">:</span></label>
            <input type="text" readonly/>
        </div>

        <button type="submit" class="submitButton" id="logoutButton">Log out</button>

    </div>

    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../script/profile.js"></script>

</body>
</html>
