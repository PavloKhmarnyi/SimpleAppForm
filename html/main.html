<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <title>Application form</title>
</head>
<body>

    <div class="form">

        <div id="tabsButtons">
            <a href="#login">Log in</a>
            <a href="#signup">Sign up</a>
        </div>

        <div class="tabs">

            <div id="signup">

                <h1 id="signUpHeader">Sign Up</h1>

                <form action="/" method="post">

                    <div class="labelWrap">
                        <label id="labelFirstName">First name<span class="requirement">*</span></label>
                        <input type="text" id="firstname"/>
                    </div>
                    <div class="labelWrap">
                        <label id="labelLastName">Last name<span class="requirement">*</span></label>
                        <input type="text" id="lastname"/>
                    </div>
                    <div class="labelWrap">
                        <label id="labelEmail">Email<span class="requirement">*</span></label>
                        <input type="text" id="email"/>
                    </div>
                    <div class="labelWrap">
                        <label id="labelCountry">Country<span class="requirement">*</span></label>
                        <input type="text" id="country"/>
                    </div>
                    <div class="labelWrap">
                        <label id="labelCity">City<span class="requirement">*</span></label>
                        <input type="text" id="city"/>
                    </div>
                    <div class="labelWrap">
                        <label id="labelSetPassword">Set password<span class="requirement">* (8 char's incl. upp's, low's, num's)</span></label>
                        <input type="password" id="password"/>
                    </div>
                    <div class="labelWrap">
                        <label id="labelConfirmPassword">Confirm password<span class="requirement">*</span></label>
                        <input type="password" id="confirmPassword"/>
                    </div>

                </form>

                <button type="submit" class="submitButton" id="signupButton">Sign up</button>

            </div>

            <div id="login">

                <h1 id="logInHeader">Log in!</h1>

                <form action="/" method="post">

                    <div class="labelWrap">
                        <label>Email<span class="requirement">*</span></label>
                        <input type="text" id="emailInput"/>
                    </div>

                    <div class="labelWrap">
                        <label>Password<span class="requirement">*</span></label>
                        <input type="password" id="passwordInput"/>
                    </div>

                </form>

                <button type="submit" class="submitButton" id="loginButton">Log in</button>

            </div>

        </div>

    </div>

    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../script/main.js"></script>

</body>
</html>
